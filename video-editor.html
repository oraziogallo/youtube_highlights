<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Segment Tool</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --panel-bg: #2d2d2d;
            --focus-glow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            /* Visual feedback for focus state */
            border: 4px solid #444; 
            transition: border-color 0.3s;
        }

        /* When the Body has focus (Shortcuts working) */
        body.shortcuts-active {
            border-color: var(--accent);
            box-shadow: inset 0 0 20px rgba(52, 152, 219, 0.1);
        }

        /* Top Bar: Input */
        .controls-area {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background: var(--panel-bg);
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover { opacity: 0.9; }

        /* Main Layout */
        .workspace {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            overflow: hidden; 
        }

        /* Left Pane: Video */
        .video-wrapper {
            flex: 2;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-container {
            flex-grow: 1;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        /* Focus Warning Overlay */
        .focus-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #aaa;
            pointer-events: none; /* Let clicks pass through */
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        body:not(.shortcuts-active) .focus-warning {
            opacity: 1;
        }

        /* Status Bar under video */
        .status-bar {
            padding: 15px;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 1.1em;
            margin-top: 10px;
            border-radius: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
            margin-right: 10px;
        }

        .status-indicator.recording {
            background: var(--danger);
            animation: pulse 1s infinite;
        }

        /* Right Pane: List */
        .segment-list-container {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        h3 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px;}

        .segment-item {
            background: #3d3d3d;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
            transition: background 0.2s;
        }

        .segment-item:hover {
            background: #4a4a4a;
        }

        .segment-info {
            cursor: pointer;
            flex-grow: 1;
        }

        .segment-actions button {
            background: transparent;
            color: #aaa;
            padding: 5px;
            font-size: 1.2em;
        }

        .segment-actions button:hover { color: var(--danger); }

        /* Keyboard Cheat Sheet */
        .shortcuts {
            margin-top: auto;
            font-size: 0.8em;
            color: #888;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        .key {
            background: #555;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .export-area {
            margin-top: 10px;
            border-top: 1px solid #444;
            padding-top: 10px;
            text-align: right;
        }
        
        .btn-export {
            background: var(--success);
            width: 100%;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .active-recording-text {
            color: var(--danger);
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body class="shortcuts-active" id="mainBody">

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="Paste YouTube Link here">
        <button onclick="loadVideoFromInput()">Load Video</button>
    </div>

    <div class="workspace">
        
        <div class="video-wrapper">
            <div class="focus-warning">⚠️ Click here to enable shortcuts</div>
            <div class="video-container" onclick="refocusApp()">
                <div id="player"></div> 
            </div>
            
            <div class="status-bar">
                <div>
                    <span id="recDot" class="status-indicator"></span>
                    <span id="statusText">Idle</span>
                    <span id="recordingTimer" class="active-recording-text"> (IN: <span id="inTimeDisplay">0:00</span>)</span>
                </div>
                <div id="currentTime">00:00</div>
            </div>
        </div>

        <div class="segment-list-container" onclick="refocusApp()">
            <h3>Saved Highlights</h3>
            <div id="segmentList">
                <div style="color: #666; font-style: italic; padding: 10px;">No segments yet. Press 'I' to start.</div>
            </div>

            <div class="export-area">
                <button class="btn-export" onclick="downloadJSON()">Download JSON</button>
            </div>

            <div class="shortcuts">
                <p><span class="key">Space</span> Play/Pause</p>
                <p><span class="key">I</span> Set IN point</p>
                <p><span class="key">O</span> Set OUT point & Save</p>
                <p><span class="key">Bksp</span> Cancel In / Delete Last</p>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let player;
        let recording = false;
        let startTime = null;
        let segments = [];
        let updateInterval;
        let currentVideoId = '';

        // --- Focus Management ---
        // We track if the window has focus. If focus moves to IFrame, we lose it.
        window.addEventListener('blur', () => {
             document.body.classList.remove('shortcuts-active');
        });

        window.addEventListener('focus', () => {
             document.body.classList.add('shortcuts-active');
        });

        // Clicking anywhere on the UI (except input) should grab focus back
        document.addEventListener('click', (e) => {
            if(e.target.tagName !== 'INPUT') {
                refocusApp();
            }
        });

        function refocusApp() {
            window.focus();
            document.body.focus();
            document.body.classList.add('shortcuts-active');
        }

        // --- YouTube API Setup ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                events: { 
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange 
                },
                playerVars: { 'rel': 0, 'modestbranding': 1 }
            });
        }

        function onPlayerReady(event) {
            updateInterval = setInterval(updateUI, 100);
        }

        // KEY FIX: This function runs whenever the video Play/Pause state changes.
        // We use it to immediately steal focus back to the page.
        function onPlayerStateChange(event) {
            // State 1 = Playing, State 2 = Paused
            if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) {
                refocusApp();
            }
        }

        // --- Core Logic ---

        function loadVideoFromInput() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoID(url);
            if (videoId && player) {
                currentVideoId = videoId;
                player.loadVideoById(videoId);
                segments = [];
                recording = false;
                startTime = null;
                renderSegments();
                updateStatus("Video Loaded. Ready.");
                refocusApp();
            } else {
                alert("Invalid YouTube URL");
            }
        }

        function extractVideoID(url) {
            var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            var match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        // --- Keyboard Controls ---

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            const key = e.key.toLowerCase();

            switch (key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'i':
                    setInPoint();
                    break;
                case 'o':
                    setOutPoint();
                    break;
                case 'backspace':
                case 'delete':
                    handleUndo();
                    break;
                case 'arrowleft':
                    player.seekTo(player.getCurrentTime() - 5, true);
                    break;
                case 'arrowright':
                    player.seekTo(player.getCurrentTime() + 5, true);
                    break;
            }
        });

        // --- Action Functions ---

        function togglePlay() {
            if (!player || !player.getPlayerState) return;
            const state = player.getPlayerState();
            if (state === 1) player.pauseVideo();
            else player.playVideo();
        }

        function setInPoint() {
            if (!player) return;
            recording = true;
            startTime = player.getCurrentTime();
            document.getElementById('recDot').classList.add('recording');
            document.getElementById('recordingTimer').style.display = "inline";
            document.getElementById('inTimeDisplay').innerText = formatTime(startTime);
            updateStatus("Recording... Press 'O' to save.");
        }

        function setOutPoint() {
            if (!recording) return;
            const endTime = player.getCurrentTime();
            if (endTime <= startTime) {
                updateStatus("Error: End time is before Start time.");
                return;
            }
            const newSegment = {
                id: Date.now(),
                start: startTime,
                end: endTime,
                duration: endTime - startTime
            };
            segments.push(newSegment);
            cancelRecordingState();
            updateStatus("Segment Saved!");
            renderSegments();
        }

        function handleUndo() {
            if (recording) {
                cancelRecordingState();
                updateStatus("Recording Cancelled.");
            } else {
                if (segments.length > 0) {
                    segments.pop();
                    renderSegments();
                    updateStatus("Last segment deleted.");
                }
            }
        }

        function cancelRecordingState() {
            recording = false;
            startTime = null;
            document.getElementById('recDot').classList.remove('recording');
            document.getElementById('recordingTimer').style.display = "none";
        }

        function deleteSegment(id) {
            segments = segments.filter(s => s.id !== id);
            renderSegments();
        }

        function playSegment(start, end) {
            player.seekTo(start, true);
            player.playVideo();
            refocusApp(); // Ensure focus returns after seeking
        }

        // --- Export Feature ---

        function downloadJSON() {
            if (segments.length === 0) {
                alert("No segments to export!");
                return;
            }

            let videoTitle = "video";
            if (player && player.getVideoData) {
                const data = player.getVideoData();
                if (data && data.title) {
                    videoTitle = data.title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                }
            }
            const filename = `${videoTitle}_highlights.json`;

            const exportData = {
                videoId: currentVideoId,
                videoTitle: videoTitle,
                exportedAt: new Date().toISOString(),
                segments: segments
            };

            const jsonStr = JSON.stringify(exportData, null, 2);
            const blob = new window.Blob([jsonStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- UI Rendering ---

        function updateUI() {
            if (!player || !player.getCurrentTime) return;
            const curr = player.getCurrentTime();
            document.getElementById('currentTime').innerText = formatTime(curr);
        }

        function updateStatus(msg) {
            document.getElementById('statusText').innerText = msg;
        }

        function renderSegments() {
            const list = document.getElementById('segmentList');
            list.innerHTML = '';

            if (segments.length === 0) {
                list.innerHTML = '<div style="color: #666; font-style: italic; padding: 10px;">No segments yet. Press \'I\' to start.</div>';
                return;
            }

            segments.sort((a, b) => a.start - b.start);

            segments.forEach((seg, index) => {
                const div = document.createElement('div');
                div.className = 'segment-item';
                div.innerHTML = `
                    <div class="segment-info" onclick="playSegment(${seg.start}, ${seg.end})">
                        <strong>#${index + 1}</strong> 
                        ${formatTime(seg.start)} — ${formatTime(seg.end)}
                        <span style="color:#888; font-size:0.9em">(${((seg.end - seg.start).toFixed(1))}s)</span>
                    </div>
                    <div class="segment-actions">
                        <button onclick="deleteSegment(${seg.id})">×</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 10);
            return `${min}:${sec < 10 ? '0' : ''}${sec}.${ms}`;
        }
    </script>
</body>
</html>
