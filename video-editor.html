<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Segment Tool</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --panel-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Top Bar: Input */
        .controls-area {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background: var(--panel-bg);
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }

        button:hover { opacity: 0.9; }

        .btn-secondary { background: #555; }
        .btn-local { background: #e67e22; }

        /* Main Layout */
        .workspace {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            overflow: hidden; 
        }

        /* Left Pane: Video */
        .video-wrapper {
            flex: 2;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-container {
            flex-grow: 1;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player, #localPlayer {
            width: 100%;
            height: 100%;
        }
        
        #localPlayer { display: none; }

        /* Focus Warning Overlay */
        .focus-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ddd;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        body:not(.shortcuts-active) .focus-warning { opacity: 1; }

        /* Status Bar under video */
        .status-bar {
            padding: 15px;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 1.1em;
            margin-top: 10px;
            border-radius: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
            margin-right: 10px;
        }

        .status-indicator.recording {
            background: var(--danger);
            animation: pulse 1s infinite;
        }

        /* Right Pane: List */
        .segment-list-container {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        h3 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px;}

        .segment-item {
            background: #3d3d3d;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .segment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
            color: #bbb;
        }

        .segment-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px;
            border-radius: 4px;
        }

        .time-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-display {
            font-family: monospace;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .time-display:hover { background: #444; color: white; }

        .nudge-btn {
            background: #444;
            color: #fff;
            border: none;
            width: 20px;
            height: 20px;
            font-size: 10px;
            border-radius: 3px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nudge-btn:hover { background: #666; }

        .delete-btn {
            background: transparent;
            color: #888;
            font-size: 1.2em;
            padding: 0;
            margin-left: 10px;
        }
        .delete-btn:hover { color: var(--danger); }

        .shortcuts {
            margin-top: auto;
            font-size: 0.8em;
            color: #888;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        .key {
            background: #555;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .export-area {
            margin-top: 10px;
            border-top: 1px solid #444;
            padding-top: 10px;
            text-align: right;
        }
        
        .btn-export {
            background: var(--success);
            width: 100%;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .active-recording-text {
            color: var(--danger);
            font-weight: bold;
            display: none;
        }

        .action-link {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 5px;
        }
        .action-link:hover { color: var(--accent); }
    </style>
</head>
<body class="shortcuts-active">

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="Paste YouTube Link here">
        <button onclick="loadVideoFromInput()">Load YouTube</button>
        
        <button class="btn-local" onclick="document.getElementById('localVideoInput').click()">Load Local Video</button>
        <input type="file" id="localVideoInput" accept="video/*" style="display:none" onchange="loadLocalVideo(this)">

        <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">Import JSON</button>
        <input type="file" id="fileInput" accept=".json" style="display:none" onchange="loadJSONFromFile(this)">
    </div>

    <div class="workspace">
        
        <div class="video-wrapper">
            <div class="focus-warning">Click video to enable shortcuts</div>
            <div class="video-container" onclick="refocusApp()">
                <div id="player"></div> 
                <video id="localPlayer" controls></video>
            </div>
            
            <div class="status-bar">
                <div>
                    <span id="recDot" class="status-indicator"></span>
                    <span id="statusText">Idle</span>
                    <span id="recordingTimer" class="active-recording-text"> (IN: <span id="inTimeDisplay">0:00</span>)</span>
                </div>
                <div id="currentTime">00:00</div>
            </div>
        </div>

        <div class="segment-list-container" onclick="refocusApp()">
            <h3>Saved Highlights</h3>
            <div id="segmentList">
                <div style="color: #666; font-style: italic; padding: 10px;">No segments yet. Press 'I' to start.</div>
            </div>

            <div class="export-area">
                <button class="btn-export" onclick="downloadJSON()">Download JSON</button>
            </div>

            <div class="shortcuts">
                <p><span class="key">Space</span> Play/Pause</p>
                <p><span class="key">I</span> Set IN point</p>
                <p><span class="key">O</span> Set OUT point & Save</p>
                <p><span class="key">Bksp</span> Cancel In / Delete Last</p>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let ytPlayer;
        let localPlayer = document.getElementById('localPlayer');
        let currentMode = 'none'; // 'youtube' or 'local'
        let currentVideoId = '';
        let currentLocalFilename = '';
        
        let recording = false;
        let startTime = null;
        let segments = [];
        let updateInterval;

        // --- Unified Player Interface ---
        // This object abstracts the difference between YouTube and Local Video
        const playback = {
            play: () => {
                if(currentMode === 'youtube' && ytPlayer.playVideo) ytPlayer.playVideo();
                if(currentMode === 'local') localPlayer.play();
            },
            pause: () => {
                if(currentMode === 'youtube' && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
                if(currentMode === 'local') localPlayer.pause();
            },
            toggle: () => {
                if(currentMode === 'youtube' && ytPlayer.getPlayerState) {
                    const state = ytPlayer.getPlayerState();
                    (state === 1) ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
                }
                if(currentMode === 'local') {
                    localPlayer.paused ? localPlayer.play() : localPlayer.pause();
                }
            },
            seek: (time) => {
                if(currentMode === 'youtube' && ytPlayer.seekTo) ytPlayer.seekTo(time, true);
                if(currentMode === 'local') localPlayer.currentTime = time;
            },
            nudge: (seconds) => {
                const now = playback.getTime();
                playback.seek(now + seconds);
            },
            getTime: () => {
                if(currentMode === 'youtube' && ytPlayer.getCurrentTime) return ytPlayer.getCurrentTime();
                if(currentMode === 'local') return localPlayer.currentTime;
                return 0;
            }
        };

        // --- Focus Management ---
        window.addEventListener('blur', () => document.body.classList.remove('shortcuts-active'));
        window.addEventListener('focus', () => document.body.classList.add('shortcuts-active'));
        
        // Refocus app on generic clicks to ensure shortcuts work
        document.addEventListener('click', (e) => {
            if(e.target.tagName !== 'INPUT' && !e.target.closest('button')) refocusApp();
        });

        function refocusApp() {
            window.focus();
            document.body.focus();
            document.body.classList.add('shortcuts-active');
        }

        // --- YouTube API Setup ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '100%', width: '100%', videoId: '',
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange },
                playerVars: { 'rel': 0, 'modestbranding': 1 }
            });
        }

        function onPlayerReady(event) {
            updateInterval = setInterval(updateUI, 100);
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) refocusApp();
        }

        // --- Loading Logic ---

        function switchMode(mode) {
            currentMode = mode;
            segments = [];
            recording = false;
            startTime = null;
            renderSegments();

            if(mode === 'youtube') {
                document.getElementById('player').style.display = 'block';
                document.getElementById('localPlayer').style.display = 'none';
                localPlayer.pause();
                localPlayer.src = ""; // Unload local
            } else {
                document.getElementById('player').style.display = 'none';
                document.getElementById('localPlayer').style.display = 'block';
                if(ytPlayer && ytPlayer.stopVideo) ytPlayer.stopVideo();
            }
        }

        function loadVideoFromInput() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoID(url);
            if (videoId && ytPlayer) {
                switchMode('youtube');
                currentVideoId = videoId;
                ytPlayer.loadVideoById(videoId);
                updateStatus("YouTube Video Loaded.");
                refocusApp();
            } else {
                alert("Invalid YouTube URL");
            }
        }

        function loadLocalVideo(input) {
            const file = input.files[0];
            if (!file) return;

            switchMode('local');
            currentLocalFilename = file.name;
            const fileURL = URL.createObjectURL(file);
            localPlayer.src = fileURL;
            updateStatus(`Local File Loaded: ${file.name}`);
            refocusApp();
            input.value = ''; // Reset input
        }

        function loadJSONFromFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Restore Segments
                    segments = data.segments || [];
                    recording = false;
                    startTime = null;

                    // Handle Mode
                    if (data.mode === 'local') {
                        // We cannot auto-load local files due to security.
                        // We set the mode, but user must re-select the file.
                        switchMode('local');
                        currentLocalFilename = data.videoFilename || "Unknown";
                        alert(`Highlights loaded for local file: "${currentLocalFilename}"\n\nPlease use "Load Local Video" to select this file from your disk to resume working.`);
                    } else if (data.videoId) {
                        switchMode('youtube');
                        currentVideoId = data.videoId;
                        document.getElementById('videoUrl').value = "https://www.youtube.com/watch?v=" + currentVideoId;
                        if (ytPlayer && ytPlayer.loadVideoById) ytPlayer.loadVideoById(currentVideoId);
                    }

                    renderSegments();
                    updateStatus(`Restored ${segments.length} segments.`);
                    refocusApp();

                } catch (err) {
                    alert("Error reading JSON: " + err);
                }
            };
            reader.readAsText(file);
            input.value = ''; 
        }

        function extractVideoID(url) {
            var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            var match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        // --- Keyboard Controls (Capture Phase - NUCLEAR FIX) ---

        document.addEventListener('keydown', (e) => {
            // 1. Allow typing in text boxes
            // We check for 'INPUT' text specifically. 
            // NOTE: We do NOT return if it is a slider (type="range") because we want to hijack arrows there too.
            if (e.target.tagName === 'INPUT' && e.target.type === 'text') return;

            const key = e.key.toLowerCase();
            
            // List of keys to intercept
            const customKeys = [' ', 'k', 'i', 'o', 'backspace', 'delete', 'arrowleft', 'arrowright'];

            if (customKeys.includes(key)) {
                // 2. STOP EVERYTHING
                // preventDefault stops browser behavior (scrolling, native video seeking)
                // stopPropagation stops the event from bubbling down to the video player
                e.preventDefault();
                e.stopPropagation();

                switch (key) {
                    case ' ':
                    case 'k':
                        playback.toggle();
                        break;
                    case 'i':
                        setInPoint();
                        break;
                    case 'o':
                        setOutPoint();
                        break;
                    case 'backspace':
                    case 'delete':
                        handleUndo();
                        break;
                    case 'arrowleft':
                        playback.nudge(-3);
                        break;
                    case 'arrowright':
                        playback.nudge(3);
                        break;
                }
            }
        }, { capture: true }); // <--- IMPORTANT: Run this listener BEFORE it reaches the video

        // --- Action Functions ---

        function setInPoint() {
            if (currentMode === 'none') return;
            recording = true;
            startTime = playback.getTime();
            document.getElementById('recDot').classList.add('recording');
            document.getElementById('recordingTimer').style.display = "inline";
            document.getElementById('inTimeDisplay').innerText = formatTime(startTime);
            updateStatus("Recording... Press 'O' to save.");
        }

        function setOutPoint() {
            if (!recording) return;
            const endTime = playback.getTime();
            
            if (endTime <= startTime) {
                updateStatus("⚠️ End time is before Start. <a class='action-link' onclick='handleUndo()'>Cancel</a> or scrub forward.");
                return;
            }
            
            segments.push({
                id: Date.now(),
                start: startTime,
                end: endTime
            });
            cancelRecordingState();
            updateStatus("Segment Saved!");
            renderSegments();
        }

        function handleUndo() {
            if (recording) {
                cancelRecordingState();
                updateStatus("Recording Cancelled.");
            } else {
                if (segments.length > 0) {
                    segments.pop();
                    renderSegments();
                    updateStatus("Last segment deleted.");
                }
            }
        }

        function cancelRecordingState() {
            recording = false;
            startTime = null;
            document.getElementById('recDot').classList.remove('recording');
            document.getElementById('recordingTimer').style.display = "none";
            updateStatus("Idle");
        }

        function deleteSegment(id) {
            segments = segments.filter(s => s.id !== id);
            renderSegments();
        }

        function nudgeSegment(id, type, amount) {
            const seg = segments.find(s => s.id === id);
            if (!seg) return;

            if (type === 'start') {
                const newStart = seg.start + amount;
                if (newStart < 0 || newStart >= seg.end) return; 
                seg.start = newStart;
                jumpToTime(newStart); 
            } else {
                const newEnd = seg.end + amount;
                if (newEnd <= seg.start) return; 
                seg.end = newEnd;
                jumpToTime(newEnd); 
            }
            renderSegments();
        }

        function jumpToTime(time) {
            playback.seek(time);
            playback.pause(); 
            refocusApp();
        }

        // --- Export Feature ---

        function downloadJSON() {
            if (segments.length === 0) {
                alert("No segments to export!");
                return;
            }

            let videoTitle = "video";
            if (currentMode === 'youtube' && ytPlayer.getVideoData) {
                videoTitle = ytPlayer.getVideoData().title;
            } else if (currentMode === 'local') {
                videoTitle = currentLocalFilename;
            }

            const cleanTitle = videoTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            const filename = `${cleanTitle}_highlights.json`;

            const exportData = {
                mode: currentMode,
                videoId: currentVideoId,
                videoFilename: currentLocalFilename,
                videoTitle: videoTitle,
                exportedAt: new Date().toISOString(),
                segments: segments
            };

            const blob = new window.Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- UI Rendering ---

        function updateUI() {
            const curr = playback.getTime();
            document.getElementById('currentTime').innerText = formatTime(curr);
        }

        function updateStatus(msg) {
            document.getElementById('statusText').innerHTML = msg;
        }

        function renderSegments() {
            const list = document.getElementById('segmentList');
            list.innerHTML = '';

            if (segments.length === 0) {
                list.innerHTML = '<div style="color: #666; font-style: italic; padding: 10px;">No segments yet. Press \'I\' to start.</div>';
                return;
            }

            segments.sort((a, b) => a.start - b.start);

            segments.forEach((seg, index) => {
                const div = document.createElement('div');
                div.className = 'segment-item';
                
                const startControls = `
                    <div class="time-group">
                        <button class="nudge-btn" onclick="nudgeSegment(${seg.id}, 'start', -0.5)">&lt;</button>
                        <span class="time-display" onclick="jumpToTime(${seg.start})" title="Jump to Start">${formatTime(seg.start)}</span>
                        <button class="nudge-btn" onclick="nudgeSegment(${seg.id}, 'start', 0.5)">&gt;</button>
                    </div>`;

                const endControls = `
                    <div class="time-group">
                        <button class="nudge-btn" onclick="nudgeSegment(${seg.id}, 'end', -0.5)">&lt;</button>
                        <span class="time-display" onclick="jumpToTime(${seg.end})" title="Jump to End">${formatTime(seg.end)}</span>
                        <button class="nudge-btn" onclick="nudgeSegment(${seg.id}, 'end', 0.5)">&gt;</button>
                    </div>`;

                div.innerHTML = `
                    <div class="segment-header">
                        <span>Segment #${index + 1}</span>
                        <button class="delete-btn" onclick="deleteSegment(${seg.id})">×</button>
                    </div>
                    <div class="segment-controls">
                        ${startControls}
                        <span style="color:#666">to</span>
                        ${endControls}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 10);
            return `${min}:${sec < 10 ? '0' : ''}${sec}.${ms}`;
        }
    </script>
</body>
</html>
